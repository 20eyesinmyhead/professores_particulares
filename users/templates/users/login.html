{% extends 'base/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-8 mt-4">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="p-6 sm:p-8">
            <h1 class="text-3xl font-bold text-gray-800 border-b-2 border-amber-400 pb-3 mb-6">
                Login
            </h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 hover:scale-[1.03]">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
